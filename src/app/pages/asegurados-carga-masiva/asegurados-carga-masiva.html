<dialog id="modal_carga_masiva" class="modal">
    <div class="p-6 max-w-xl mx-auto modal-box">
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
        </form>
        <h2 class="text-2xl font-bold mb-4">Carga masiva de asegurados</h2>
        <!-- Zona Drag & Drop -->
        <div class="border-2 border-dashed rounded-xl p-6 text-center cursor-pointer transition hover:bg-base-200"
            [class.border-primary]="isDragging" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
            (drop)="onDrop($event)" (click)="fileInput.click()">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto mb-3" fill="currentColor"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708z" />
                <path
                    d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z" />
            </svg>
            <p class="font-medium">Haz clic o arrastra un archivo aquí</p>
            <p class="text-sm opacity-70">Formatos permitidos: .xlsx, .xls, .txt</p>
        </div>

        <!-- Input oculto -->
        <input type="file" #fileInput class="hidden" (change)="onFileSelected($event)" accept=".xlsx,.xls,.txt" />

        <!-- Archivo seleccionado -->
        <div *ngIf="selectedFile" class="alert alert-info mt-4">
            Archivo seleccionado: <strong>{{ selectedFile.name }}</strong>
        </div>

        <!-- Boton de cargar -->
        <button class="btn btn-primary mt-4 w-full" [disabled]="!selectedFile" (click)="uploadFile()">
            Subir archivo
        </button>
    </div>
</dialog>
