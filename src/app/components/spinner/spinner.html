<div *ngIf="isLoading$ | async" class="loading-overlay">
    <div class="spinner-box" [style.width.px]="48" [style.height.px]="48">
        <svg class="spinner-svg" viewBox="0 0 50 50" width="48" height="48" role="img" aria-label="Cargando">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="4"></circle>
        </svg>
    </div>
</div>
